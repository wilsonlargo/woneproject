<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Wone</title>

    <!--Toasty-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!--Bootstrapp-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Cargamos nuestra hoja de estilos personalziados-->
    <link rel="stylesheet" href="./styles.css">

    <!--Configuración de DB-->
    <script defer src="./js/dataconfig.js" type="module"></script>
    <script src="./js/utils.js"></script>
    <!--Configuraciónes de inicio de sesión-->
    <script src="./js/credentials.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-org">
    <div class="bg-white p-5 rounded-5">
        <div class="d-flex justify-content-center">
            <i class="bi bi-person-circle h1"></i>
        </div>
        <div class="d-flex justify-content-center m-2 fw-medium text-org">INGRESO A LA APLICACIÓN</div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-people-fill h5"></i>
            </span>
            <!--Guarda información texto del correo de ingreso afecta el archivo (credential.js)-->
            <input id="inEmail" type="text" class="form-control" placeholder="nombre@email.com"
                aria-label="Correo eléctrónico" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-key h4"></i>
            </span>
            <!--Guarda información contraseña de ingreso afecta el archivo (credential.js)-->
            <input id="inPass" type="password" class="form-control" placeholder="******" aria-label="Contraseña"
                aria-describedby="basic-addon1">
        </div>
        <div class="d-flex justify-content-center mt-4 m-2">
            <!--Evoca la función inicio de sesión en el archivo (credentials.js)-->
            <button type="button" class="btn btn-secondary" onclick="IniCredential()">Ingresar</button>
        </div>
    </div>
</body>

</html>
